{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <h1 class="text-center">Please fill out the below form to book a class</h1>
        </div>
    </div>
    <h1 class="text-center">Logged in as {{ user.get_username }}</h1>
    <form class="form-control" method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Book now!</button>
    </form>
</div>
{% else %}
<h1>You Must be logged in to book a class</h1>
{% endif %}
{% endblock %}
